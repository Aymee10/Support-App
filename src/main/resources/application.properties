spring.application.name=support-api
# Puerto personalizado
server.port=8081

# H2 (base de datos en memoria para desarrollo)
spring.datasource.url=jdbc:h2:mem:supportdb;DB_CLOSE_DELAY=-1;MODE=MySQL
spring.datasource.username=${H2_DB_USERNAME:sa}
spring.datasource.password=${H2_DB_PASSWORD:}
spring.h2.console.enabled=true

# Configuración JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Para ejecutar data.sql después de crear las tablas
spring.jpa.defer-datasource-initialization=true